<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
    <h1>Add new address</h1>
    <form th:object="${newAddressDto}" th:action="@{/addresses/new}" method="post">
      <label for="name">Name<input id="name" data-th-field="*{name}"></label>
      <label for="addressStr">addressString<input id="addressStr" th:field="*{addressStr}"></label>
      <button type="submit">add</button>
    </form>
  </body>
</html>
