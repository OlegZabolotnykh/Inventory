<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Item Information</title>
  <link rel="stylesheet" href="/main.css">
</head>
<body>
<a href="/items/all">Назад</a>
<h1>Item information</h1>
<table>
  <thead>
  <tr>
    <th>Инвентарный №</th>
    <th>Серийный №</th>
    <th>Модель</th>
    <th>Категории</th>
    <th>Описание</th>
    <th>Расположение</th>
    <th>Пользователь</th>
    <th>Дата ввода в эксплуатацию</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td data-th-text="${item.inventoryNumber}"></td>
    <td data-th-text="${item.serialNumber}"></td>
    <td data-th-text="${item.brandModel}"></td>
    <td data-th-text="${item.getCategoriesAsString()}"></td>
    <td data-th-text="${item.location.name}"></td>
    <td data-th-text="${item.user.fullName()}"></td>
    <td data-th-text="${item.startDate}"></td>
    <td data-th-text="${item.info}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
